<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edible Salt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .images {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .images img {
            max-width: 30%;
            height: auto;
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edible Salt</h1>
        <div class="images">
            <img src="image1.jpg" alt="Edible Salt Image 1">
            <img src="image2.jpg" alt="Edible Salt Image 2">
            <img src="image3.jpg" alt="Edible Salt Image 3">
        </div>
    </div>
</body>
</html>
