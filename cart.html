<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .cart-container {
            width: 80%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart-header {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .cart-header h2 {
            margin: 0;
        }
        .cart-items {
            margin: 20px 0;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
        .cart-item-details {
            flex: 1;
            margin-left: 20px;
        }
        .cart-item-price {
            font-size: 18px;
            font-weight: bold;
        }
        .cart-total {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
            border-top: 1px solid #ccc;
            font-size: 18px;
            font-weight: bold;
        }
        .checkout-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .checkout-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <span>3 items</span>
        </div>
        <div class="cart-items">
            <div class="cart-item">
                <img src="item1.jpg" alt="Item 1">
                <div class="cart-item-details">
                    <h4>Item 1</h4>
                    <p>Quantity: 1</p>
                </div>
                <div class="cart-item-price">$10.00</div>
            </div>
            <div class="cart-item">
                <img src="item2.jpg" alt="Item 2">
                <div class="cart-item-details">
                    <h4>Item 2</h4>
                    <p>Quantity: 2</p>
                </div>
                <div class="cart-item-price">$20.00</div>
            </div>
            <div class="cart-item">
                <img src="item3.jpg" alt="Item 3">
                <div class="cart-item-details">
                    <h4>Item 3</h4>
                    <p>Quantity: 1</p>
                </div>
                <div class="cart-item-price">$15.00</div>
            </div>
        </div>
        <div class="cart-total">
            <span>Total</span>
            <span>$45.00</span>
        </div>
        <a href="http://127.0.0.1:5500/payment.html" class="checkout-btn">Proceed to Checkout</a>
    </div>
</body>
</html></div>
