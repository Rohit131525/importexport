<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .products-section {
            text-align: center;
            padding: 50px;
            background: #ffffff;
        }
        .products-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .product {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product h3 {
            margin: 10px 0;
            color: #555;
        }
        .product p {
            color: #777;
        }
        .product button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover {
            background: #0056b3;
        }
        .cart {
            margin-top: 30px;
            padding: 20px;
            background: #fff;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .cart h2 {
            text-align: center;
        }
        .cart-items {
            list-style: none;
            padding: 0;
        }
        .cart-items li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <div class="products-section">
        <h2>Our Products</h2>
        <div class="products-container">
            <div class="product">
                <img src="pulses.png" alt="Product 1">
                <h3>Product 1</h3>
                <p>$20</p>
                <button class="add-to-cart" data-name="Product 1" data-price="20">Add to Cart</button>
            </div>
            <div class="product">
                <img src="Honey.png" alt="Product 2">
                <h3>Product 2</h3>
                <p>$30</p>
                <button class="add-to-cart" data-name="Product 2" data-price="30">Add to Cart</button>
            </div>
            <div class="product">
                <img src="cold press oil.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$25</p>
                <button class="add-to-cart" data-name="Product 3" data-price="25">Add to Cart</button>
            </div>
        </div>
    </div>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul class="cart-items"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cartItems = document.querySelector('.cart-items');
            const addToCartButtons = document.querySelectorAll('.add-to-cart');

            addToCartButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const productName = this.getAttribute('data-name');
                    const productPrice = this.getAttribute('data-price');

                    const cartItem = document.createElement('li');
                    cartItem.textContent = `${productName} - $${productPrice}`;
                    cartItems.appendChild(cartItem);
                });
            });
        });
    </script>

</body>
</html>
